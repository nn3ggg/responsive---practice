<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="question-box">
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="center-box">
    <div class="q1"></div>
  </div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="center-box">
    <div class="red-box_r_q2"></div>
  </div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="center-box">
      <div class="blue-box b_q3"></div>
      <div class="green-box"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix">
      <div class="red-box r_q4"></div>
      <div class="blue-box b_q4"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flex-box">
      <div class="red-box">
        <p class="align">A</p>
      </div>
      <div class="blue-box b_q5">
        <p class="align">B</p>
      </div>
      <div class="orenge-box">
        <p class="align">C</p>
      </div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="order">
      <div class="lightgreen-box lg_q6">
        <p class="align">A</p>
      </div>
      <div class="yellow-box">
        <p class="align">B</p>
      </div>
      <div class="pink-box">
        <p class="align">C</p>
      </div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="order">
        <div class="blue-box b_q7"></div>
        <div class="red-box r_q7"></div>
        <div class="lightgreen_box"></div>
    </div>
</div>
</body>

</html>
